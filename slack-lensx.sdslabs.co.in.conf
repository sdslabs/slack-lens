<VirtualHost *:80>
        ServerName slack-lensx.sdslabs.co.in
        RewriteEngine On
        RewriteCond %{HTTPS} off
        RewriteRule (.*) https://%{HTTP_HOST}%{REQUEST_URI}
</VirtualHost>

<VirtualHost *:443>
    include ssl.conf

    ServerName slack-lensx.sdslabs.co.in
    ProxyPreserveHost On

    # Servers to proxy the connection, or;
    # List of application servers:
    # Usage:
    # ProxyPass / http://[IP Addr.]:[port]/
    # ProxyPassReverse / http://[IP Addr.]:[port]/
    # Example: 
    ProxyPass / http://localhost:12345/
    ProxyPassReverse / http://localhost:12345/
	
    ErrorLog ${APACHE_LOG_DIR}/slack-lensx.error.log
    LogLevel warn
    CustomLog ${APACHE_LOG_DIR}/slack-lensx.access.log combined
</VirtualHost>
